<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./gameLogo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Modern+Antiqua&family=Permanent+Marker&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Shivaji Says Game</title>
</head>
<body>
    <div class="pic">
        <img src="./gameLogo.png" alt="Shivaji">
    </div>
    <div class="title">
        <p>"SHIVAJI THE BOOS"</p>
    </div>
    <div class="ins">
        <p>Press Any Key to Begin</p>
    </div>
    <div class="scrBrd">
        <p></p>
    </div>
    <div class="brd">
        <p></p>
    </div>
    <div class="btn-container">
        <div class="top">
            <div type="button" class="btn red" id="red"></div> 
            <div type="button" class="btn green" id="green"></div> 
        </div>
        <div class="bottom">
            <div type="button" class="btn blue" id="blue"></div> 
            <div type="button" class="btn purple" id="purple"></div> 
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
